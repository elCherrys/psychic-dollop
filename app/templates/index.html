{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <script src = "{% static "index.js" %}"> </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#about">Tienda</a></li>
            <button id="toggleCartBtn">Carrito</button>
        </ul>
    </nav>
    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}",>
                <h2 id="nombre producto">{{ product.name }}</h2>
                <p>{{ product.desc }}</p>
                <p>Price: ${{ product.price }}</p>
                <button class="add-to-cart-btn", data-product="{{ product.id }}", data-action="add">Add to Cart</button>
            </div>
        {% endfor %}
    </div>
    
    <div id="shoppingCart" class="hidden">
      <h2>Shopping Cart</h2>
      <ul id="cartItems">
        <!-- Placeholder content -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
</body>
</html>
